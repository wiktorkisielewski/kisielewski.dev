#daemon            off;
worker_processes  2;
user              www-data;

events {
    use           epoll;
    worker_connections  128;
}

http {
    default_type  application/octet-stream;
    include  /etc/nginx/mime.types;
    
    server_tokens off;
    charset       utf-8;
    
    server {
        server_name kisielew.ski www.kisielew.ski;
        listen *:80;
        
        location      / {
            root      /etc/nginx/kisielew.ski;
        }
        location ~ \.css {
            root       /etc/nginx/kisielew.ski;
            add_header Content-Type text/css;
        }
    }
}
